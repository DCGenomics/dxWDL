language: scala
sudo: true
dist: xenial
addons:
  apt:
    packages:
    - openjdk-8-jdk-headless
    - apt-transport-https
    - wget
    - git
    - openssh-server
    - tree
    - python2.7
    - python-pip
    - maven
before_install:
- ".travis/before_install.sh"
script:
- sbt about
- java -version
- cd dxWDL && make all
- "./run_tests.py"
env:
  global:
    # DX_AUTH_TOKEN (orodeh)
  - secure: 
